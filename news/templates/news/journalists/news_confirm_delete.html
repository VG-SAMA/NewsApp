{% extends "base.html" %}

{% block nav_heading %} Delete Confirmation {% endblock nav_heading %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="text-center border rounded p-4 shadow-sm bg-light">
                <h2 class="mb-3 mx-2 text-danger" style="font-weight: bolder;">Are you sure you want to delete "{{ news.title }}"?</h2>
                <p class="mb-4 ms-2" style="color: black; font-size: 20px">This action cannot be undone.</p>

                <form method="post" action="{% url 'news:journalists_delete_news' pk=news.pk  %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2 ms-2">Yes, delete</button>
                    <a class="btn btn-secondary" href="{% url 'news:journalists_view_newsletter' pk=news.id %}">Cancel</a>
                </form>
            </div>
        </div>

{% endblock %}
